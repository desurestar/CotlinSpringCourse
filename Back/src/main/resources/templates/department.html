<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отделы и сотрудники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .department-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            cursor: pointer;
        }
        .department-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .department-card .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
            font-weight: 600;
        }
        .employee-table {
            width: 100%;
            border-collapse: collapse;
        }
        .employee-table th {
            background-color: #f1f5f9;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        .employee-table tr {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }
        .employee-table tr:hover {
            background-color: #f8f9fa;
        }
        .employee-table td {
            padding: 12px;
            vertical-align: middle;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .active-department .collapsible-content {
            max-height: 1000px;
        }
        .no-employees {
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        .btn-add {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .department-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .employee-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .department-link {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
        }
        .department-link:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1><i class="fas fa-building me-2"></i>Кафедры института</h1>
        <p class="lead">Управление кафедрами</p>
        <a href="/departments/add" class="btn btn-light btn-add">
            <i class="fas fa-user-plus me-2"></i>Добавить кафедру
        </a>

    </div>
    <div th:if="${departments.size() == 0}" class="alert alert-info text-center">
        <i class="fas fa-info-circle me-2"></i>Список отделов пуст
    </div>
    <div th:each="department : ${departments}" class="department-card card mb-3">
        <div class="card-header">
            <a th:href="@{'/departments/' + ${department.id}}" class="department-link">
                <div class="department-info">
                    <span th:text="${department.departmentName}">Название отдела</span>
                    <span class="employee-count" th:text="|${#lists.size(department.employesList)} сотрудников|">0 сотрудников</span>
                </div>
            </a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
