<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 20px; border-radius: 10px; margin-bottom: 30px;
        }
        .form-container {
            background: white; padding: 30px; border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1><i class="fas fa-user-plus me-2"></i>Добавить сотрудника</h1>
        <a href="/" class="btn btn-light mt-2">
            <i class="fas fa-arrow-left me-2"></i>Назад к списку
        </a>
    </div>

    <div class="form-container">
        <form th:action="@{/employe/add}" th:object="${employeeDTO}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h4>Основная информация</h4>
                    <div class="mb-3">
                        <label class="form-label">ФИО *</label>
                        <input type="text" class="form-control" th:field="*{name}"
                               placeholder="Введите ФИО" required>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Должность *</label>
                        <select class="form-select" th:field="*{postId}" required>
                            <option value="">Выберите должность</option>
                            <option th:each="pt : ${post}"
                                    th:value="${pt.id}"
                                    th:text="${pt.post_name}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('post')}" th:errors="*{postId}"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Кафедра *</label>
                        <select class="form-select" th:field="*{departmentId}" required>
                            <option value="">Выберите кафедру</option>
                            <option th:each="dept : ${departments}"
                                    th:value="${dept.id}"
                                    th:text="${dept.departmentName}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('departments')}" th:errors="*{departmentId}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Учетная запись</h4>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}"
                               placeholder="email@example.com">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" th:field="*{password}"
                               placeholder="Введите пароль">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роль</label>
                        <select class="form-select" th:field="*{role}">
                            <option value="EMPLOYEE">Сотрудник</option>
                            <option value="ADMIN">Администратор</option>
                        </select>
                        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"/>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save me-2"></i>Сохранить
                </button>
                <a href="/" class="btn btn-secondary btn-lg ms-2">
                    <i class="fas fa-times me-2"></i>Отмена
                </a>
            </div>
        </form>

        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="alert alert-danger mt-3">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Сообщение об успехе -->
        <div th:if="${param.success}" class="alert alert-success mt-3">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${param.success}"></span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
