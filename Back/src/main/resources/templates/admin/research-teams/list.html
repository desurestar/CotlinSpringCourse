<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научные группы</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .card { border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="mb-0"><i class="fas fa-flask me-2"></i>Научные группы</h4>
      <p class="text-muted mb-0 mt-1">Управление научными исследовательскими группами</p>
    </div>
    <a th:href="@{/admin/research-teams/new}" class="btn btn-info">
      <i class="fas fa-plus me-1"></i> Создать группу
    </a>
  </div>

  <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4">
    <i class="fas fa-check-circle me-2"></i><span th:text="${param.success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4">
    <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${param.error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="row">
    <div th:each="team : ${teams}" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
          <h6 class="mb-0"><i class="fas fa-users me-2"></i>
            <span th:text="${#strings.abbreviate(team.name, 25)}"></span>
          </h6>
          <span class="badge bg-light text-dark">ID: <span th:text="${team.id}"></span></span>
        </div>
        <div class="card-body">
          <p class="card-text" th:text="${team.description ?: 'Описание отсутствует'}"></p>

          <div class="mb-3">
            <small class="text-muted">Руководитель:</small>
            <div th:if="${team.leader}" class="fw-bold">
              <i class="fas fa-crown text-warning me-1"></i>
              <span th:text="${team.leader.name}"></span>
            </div>
            <div th:unless="${team.leader}" class="text-danger">
              <i class="fas fa-exclamation-triangle me-1"></i> Не назначен
            </div>
          </div>

          <div class="mb-3">
            <small class="text-muted">Дата создания:</small>
            <div th:text="${#temporals.format(team.createdAt, 'dd.MM.yyyy')}"></div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-secondary">
                                 <i class="fas fa-user me-1"></i>
                                 Участников: <span th:text="${team.members != null ? team.members.size() : 0}"></span>
                            </span>
                             <span class="badge bg-primary">
                            <i class="fas fa-tasks me-1"></i>
                                 Проектов: <span th:text="${team.works != null ? team.works.size() : 0}"></span>
                            </span>
          </div>
        </div>
        <div class="card-footer bg-transparent">
          <div class="btn-group w-100">
            <a th:href="@{/admin/research-teams/{id}/edit(id=${team.id})}"
               class="btn btn-sm btn-outline-primary" title="Редактировать">
              <i class="fas fa-edit"></i>
            </a>
            <form th:action="@{/admin/research-teams/{id}/delete(id=${team.id})}"
                  method="post" style="display: inline;">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-sm btn-outline-danger"
                      title="Удалить"
                      onclick="return confirm('Удалить научную группу?')">
                <i class="fas fa-trash"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(teams)}" class="col-12">
      <div class="card">
        <div class="card-body text-center py-5">
          <i class="fas fa-flask fa-3x text-muted mb-3"></i>
          <h5 class="text-muted">Научные группы не найдены</h5>
          <p class="text-muted">Создайте первую научную группу</p>
          <a th:href="@{/admin/research-teams/new}" class="btn btn-info">
            <i class="fas fa-plus me-2"></i>Создать группу
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => document.querySelectorAll('.alert').forEach(a => new bootstrap.Alert(a).close()), 5000);
  });
</script>
</body>
</html>
