<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Публикации</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .card { border: none; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
    .table-actions { white-space: nowrap; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="mb-0"><i class="fas fa-newspaper me-2"></i>Научные публикации</h4>
      <p class="text-muted mb-0 mt-1">Управление научными публикациями</p>
    </div>
    <a th:href="@{/admin/articles/new}" class="btn btn-dark">
      <i class="fas fa-plus me-1"></i> Добавить публикацию
    </a>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <form th:action="@{/admin/articles}" method="get" class="row g-3">
        <div class="col-md-8">
          <input type="text" name="search" th:value="${param.search}" class="form-control"
                 placeholder="Поиск по названию или описанию...">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Поиск</button>
        </div>
        <div class="col-md-2">
          <a th:href="@{/admin/articles}" class="btn btn-secondary w-100">Сбросить</a>
        </div>
      </form>
    </div>
  </div>

  <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4">
    <i class="fas fa-check-circle me-2"></i><span th:text="${param.success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4">
    <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${param.error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-newspaper me-2"></i>Научные публикации</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Основной автор</th>
                <th>Дата публикации</th>
                <th>Соавторы</th>
                <th>Действия</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="article : ${articles}">
                <td th:text="${article.id}"></td>
                <td>
                  <strong th:text="${article.title}"></strong>
                  <div class="text-muted small mt-1"
                       th:text="${#strings.abbreviate(article.description, 100)}">
                  </div>
                </td>
                <td>
                  <div th:if="${article.mainAuthor}">
                    <span th:text="${article.mainAuthor.name}"></span>
                    <div class="text-muted small"
                         th:text="${article.mainAuthor.post?.post_name}"></div>
                  </div>
                </td>
                <td>
                  <span th:text="${#temporals.format(article.publicationDate, 'dd.MM.yyyy')}"></span>
                </td>
                <td>
                                        <span th:text="${article.coauthors != null ? article.coauthors.size() : 0}"
                                              class="badge bg-secondary">
                                        </span>
                  <div th:if="${article.externalLink}" class="mt-1">
                    <a th:href="${article.externalLink}" target="_blank"
                       class="btn btn-sm btn-outline-link">
                      <i class="fas fa-external-link-alt"></i> Ссылка
                    </a>
                  </div>
                </td>
                <td class="table-actions">
                  <a th:href="@{/admin/articles/{id}/edit(id=${article.id})}"
                     class="btn btn-sm btn-outline-primary me-1">
                    <i class="fas fa-edit"></i>
                  </a>
                  <form th:action="@{/admin/articles/{id}/delete(id=${article.id})}"
                        method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Удалить эту публикацию?')">
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(articles)}">
                <td colspan="6" class="text-center py-4 text-muted">
                  <i class="fas fa-newspaper fa-2x mb-2 d-block"></i>
                  Публикации не найдены
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between">
          <span>Всего публикаций: <span th:text="${articles.size()}">0</span></span>
          <span>Обновлено: <span th:text="${#dates.format(#dates.createNow(), 'dd.MM.yyyy HH:mm')}"></span></span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => document.querySelectorAll('.alert').forEach(a => new bootstrap.Alert(a).close()), 5000);
  });
</script>
</body>
</html>
