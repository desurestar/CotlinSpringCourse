<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление отделами</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .card { border: none; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
    .table-actions { white-space: nowrap; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="mb-0"><i class="fas fa-building me-2"></i>Управление отделами</h4>
      <p class="text-muted mb-0 mt-1">Управление отделами организации</p>
    </div>
    <a th:href="@{/admin/departments/new}" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i> Добавить отдел
    </a>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <form th:action="@{/admin/departments}" method="get" class="row g-3">
        <div class="col-md-8">
          <input type="text" name="search" th:value="${param.search}" class="form-control"
                 placeholder="Поиск отделов...">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Поиск</button>
        </div>
        <div class="col-md-2">
          <a th:href="@{/admin/departments}" class="btn btn-secondary w-100">Сбросить</a>
        </div>
      </form>
    </div>
  </div>

  <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4">
    <i class="fas fa-check-circle me-2"></i><span th:text="${param.success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4">
    <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${param.error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Список отделов</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Название отдела</th>
                <th>Кол-во сотрудников</th>
                <th>Действия</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="dept : ${departments}">
                <td th:text="${dept.id}"></td>
                <td th:text="${dept.departmentName}"></td>
                <td>
                  <span th:text="${dept.employesList != null ? dept.employesList.size() : 0}"></span>
                </td>
                <td class="table-actions">
                  <a th:href="@{/admin/departments/{id}/edit(id=${dept.id})}"
                     class="btn btn-sm btn-outline-primary me-1">
                    <i class="fas fa-edit"></i>
                  </a>
                  <form th:action="@{/admin/departments/{id}/delete(id=${dept.id})}"
                        method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Удалить этот отдел?')">
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
              <tr th:if="${departments.empty}">
                <td colspan="4" class="text-center">Отделы не найдены</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => document.querySelectorAll('.alert').forEach(a => new bootstrap.Alert(a).close()), 5000);
  });
</script>
</body>
</html>
