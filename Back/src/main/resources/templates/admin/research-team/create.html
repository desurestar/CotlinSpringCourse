<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать научную группу</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .card { border: none; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
    .required::after { content: " *"; color: #dc3545; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="mb-3">
    <a th:href="@{/admin/research-teams}" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left me-1"></i> Назад к списку
    </a>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0"><i class="fas fa-users me-2"></i>Создать новую научную группу</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/research-teams}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-4">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="name" class="form-label required">Название группы</label>
                  <input type="text" class="form-control" id="name" name="name" required
                         placeholder="Например: Лаборатория AI и машинного обучения"
                         th:value="${param.name}">
                </div>
                <div class="col-md-12 mb-3">
                  <label for="description" class="form-label">Описание</label>
                  <textarea class="form-control" id="description" name="description" rows="4"
                            placeholder="Опишите цели и задачи научной группы..."
                            th:text="${param.description}"></textarea>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="leaderId" class="form-label required">Руководитель группы</label>
                  <select class="form-select" id="leaderId" name="leaderId" required>
                    <option value="">Выберите руководителя</option>
                    <option th:each="employee : ${employees}"
                            th:value="${employee.id}"
                            th:text="${employee.name + ' - ' + (employee.post?.post_name ?: 'без должности')}"
                            th:selected="${param.leaderId == employee.id}">
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <span th:text="${param.error}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4">
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${param.success}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="alert alert-warning">
              <i class="fas fa-lightbulb me-2"></i>
              После создания группы вы сможете добавить участников и проекты
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/admin/research-teams}" class="btn btn-secondary me-md-2">Отмена</a>
              <button type="submit" class="btn btn-info text-white">
                <i class="fas fa-save me-2"></i>Создать научную группу
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('name').focus();
      setTimeout(() => document.querySelectorAll('.alert').forEach(a => new bootstrap.Alert(a).close()), 5000);
  });
</script>
</body>
</html>
