<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить студента</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
        background-color: #f8f9fa;
        padding-top: 20px;
    }
    .card {
        border: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    .card-header.bg-primary {
        background-color: #0d6efd !important;
    }
    .required::after {
        content: " *";
        color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <!-- Кнопка "Назад" -->
  <div class="mb-3">
    <a th:href="@{/admin/students}" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left me-1"></i> Назад к списку
    </a>
  </div>

  <!-- Основной контент -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="fas fa-user-plus me-2"></i>Добавить нового студента
          </h5>
        </div>
        <div class="card-body">
          <!-- Упрощенная форма -->
          <form th:action="@{/admin/students}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Основная информация -->
            <div class="mb-4">
              <h6 class="border-bottom pb-2 mb-3">
                <i class="fas fa-id-card me-2"></i>Основная информация
              </h6>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="name" class="form-label required">ФИО студента</label>
                  <input type="text" class="form-control" id="name"
                         name="name" required
                         placeholder="Иванов Иван Иванович"
                         th:value="${param.name}">
                </div>

                <div class="col-md-12 mb-3">
                  <label for="groupId" class="form-label required">Учебная группа</label>
                  <select class="form-select" id="groupId" name="groupId" required>
                    <option value="">Выберите группу</option>
                    <option th:each="group : ${groups}"
                            th:value="${group.id}"
                            th:text="${group.group_name}"
                            th:selected="${param.groupId == group.id}">
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Учетная запись (опционально) -->
            <div class="mb-4">
              <h6 class="border-bottom pb-2 mb-3">
                <i class="fas fa-user-circle me-2"></i>Учетная запись (необязательно)
              </h6>
              <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Заполните, если студенту нужен доступ к системе
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email для входа</label>
                  <input type="email" class="form-control" id="email"
                         name="email"
                         placeholder="student@example.com"
                         th:value="${param.email}">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="password"
                         name="password"
                         placeholder="Введите пароль">
                </div>
              </div>
            </div>

            <!-- Сообщения об ошибках -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <span th:text="${param.error}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Сообщение об успехе -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4">
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${param.success}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end border-top pt-3">
              <a th:href="@{/admin/students}" class="btn btn-secondary me-md-2">
                <i class="fas fa-times me-1"></i> Отмена
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Сохранить студента
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Автофокус на поле ФИО
      document.getElementById('name').focus();

      // Автоскрытие алертов через 5 секунд
      setTimeout(function() {
          var alerts = document.querySelectorAll('.alert');
          alerts.forEach(function(alert) {
              var bsAlert = new bootstrap.Alert(alert);
              bsAlert.close();
          });
      }, 5000);
  });
</script>
</body>
</html>
