<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 20px; border-radius: 10px; margin-bottom: 30px;
        }
        .form-container {
            background: white; padding: 30px; border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1><i class="fas fa-edit me-2"></i>Редактировать сотрудника</h1>
        <a href="/" class="btn btn-light mt-2">
            <i class="fas fa-arrow-left me-2"></i>Назад к списку
        </a>
    </div>

    <div class="form-container">
        <form th:action="@{'/employe/edit/' + ${employee.id}}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">ФИО *</label>
                        <input type="text" class="form-control" name="name"
                               th:value="${employee.name}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Должность *</label>
                        <select class="form-select" name="post.id" required>
                            <option value="">Выберите должность</option>
                            <option th:each="pt : ${post}"
                                    th:value="${pt.id}"
                                    th:text="${pt.post_name}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Кафедра *</label>
                        <select class="form-select" name="department.id" required>
                            <option th:each="dept : ${departments}"
                                    th:value="${dept.id}"
                                    th:text="${dept.departmentName}"
                                    th:selected="${employee.department != null && employee.department.id == dept.id}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h6>Информация о пользователе</h6>
                            <p class="mb-1"><strong>Email:</strong>
                                <span th:text="${employee.user?.email}">Не указан</span>
                            </p>
                            <p class="mb-1"><strong>Роль:</strong>
                                <span th:text="${employee.user?.role}">Не указана</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save me-2"></i>Сохранить изменения
                </button>
                <a href="/" class="btn btn-secondary btn-lg ms-2">
                    <i class="fas fa-times me-2"></i>Отмена
                </a>
            </div>
        </form>

        <!-- Сообщение об ошибке -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Произошла ошибка при сохранении изменений.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
