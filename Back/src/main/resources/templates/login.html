<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px 35px;
            border: none;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        .login-logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            font-size: 32px;
            margin: 0 auto 20px;
        }
        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .login-subtitle {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 0;
        }
        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding-left: 45px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .input-group-text {
            background: transparent;
            border: none;
            position: absolute;
            z-index: 5;
            height: 50px;
            color: #667eea;
            font-size: 18px;
            padding-left: 15px;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            padding: 15px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #adb5bd;
            font-size: 14px;
        }
        .powered-by {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2 class="login-title">Административная панель</h2>
            <p class="login-subtitle">Кафедры института</p>
        </div>

        <!-- Сообщение об ошибке -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            Неправильный email или пароль
        </div>

        <!-- Сообщение о выходе -->
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Вы успешно вышли из системы
        </div>

        <!-- Форма входа -->
        <form th:action="@{/perform_login}" method="post">
            <!-- Email -->
            <div class="mb-4">
                <label class="form-label">Административный email</label>
                <div class="position-relative">
                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                    <input type="email" class="form-control" name="username" required
                           placeholder="admin@example.com">
                </div>
            </div>

            <!-- Пароль -->
            <div class="mb-4">
                <label class="form-label">Пароль</label>
                <div class="position-relative">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" name="password" required
                           placeholder="••••••••">
                </div>
            </div>

            <!-- Запомнить меня -->
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Запомнить меня
                    </label>
                </div>
            </div>

            <!-- Кнопка входа -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти в панель управления
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <i class="fas fa-lock me-1"></i>Доступ только для авторизованного персонала
        </div>
    </div>
</div>

<div class="powered-by">
    Система управления кафедрами © 2025
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
