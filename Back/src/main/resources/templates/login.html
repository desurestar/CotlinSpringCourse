<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            border: none;
        }
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        .login-logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            font-size: 32px;
            margin: 0 auto 20px;
        }
        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .login-subtitle {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 0;
        }
        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding-left: 45px;
            font-size: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .input-group-text {
            background: transparent;
            border: none;
            position: absolute;
            z-index: 5;
            height: 50px;
            color: #667eea;
            font-size: 18px;
            padding-left: 15px;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            font-size: 15px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            padding: 15px;
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #adb5bd;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-university"></i>
            </div>
            <h2 class="login-title">Кафедры института</h2>
            <p class="login-subtitle">Войдите в свою учетную запись</p>
        </div>

        <!-- Сообщение об ошибке -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            Неправильный email или пароль. Пожалуйста, попробуйте снова.
        </div>

        <!-- Сообщение о выходе -->
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Вы успешно вышли из системы.
        </div>

        <form th:action="@{/perform_login}" method="post">
            <!-- Email -->
            <div class="mb-4">
                <label class="form-label">Email *</label>
                <div class="position-relative">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" name="username" required
                           placeholder="Введите ваш email">
                </div>
            </div>

            <!-- Пароль -->
            <div class="mb-4">
                <label class="form-label">Пароль *</label>
                <div class="position-relative">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" required
                           placeholder="Введите ваш пароль">
                </div>
            </div>

            <!-- Запомнить меня -->
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Запомнить меня
                    </label>
                </div>
            </div>

            <!-- Кнопка входа -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                </button>
            </div>
        </form>

        <!-- Ссылка на регистрацию -->
        <div class="register-link">
            Нет учетной записи?
            <a th:href="@{/register}">Зарегистрироваться</a>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            © 2025 Кафедры института. Все права защищены.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
